<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <title>React + rich-text editors</title>
  <meta name="description"
        content="draft.js, editor.js, slate.js: choosing the best text editor for your React project. React summit 2021.">
  <meta name="author" content="Lee Rowlands">

  <link rel="stylesheet" href="dist/reset.css">
  <link rel="stylesheet" href="dist/reveal.css">
  <link rel="stylesheet" href="dist/theme/night.css">
  <style>
    .cross {
      color: red;
    }

    .check {
      color: green;
    }

    body {
      background-image: -webkit-gradient(
          linear,
          left top,
          left bottom,
          color-stop(0.48, #EBECF0),
          color-stop(0.67, #FFFFFF)
      );
      background-image: -o-linear-gradient(bottom, #EBECF0 48%, #FFFFFF 67%);
      background-image: -moz-linear-gradient(bottom, #EBECF0 48%, #FFFFFF 67%);
      background-image: -webkit-linear-gradient(bottom, #EBECF0 48%, #FFFFFF 67%);
      background-image: -ms-linear-gradient(bottom, #EBECF0 48%, #FFFFFF 67%);
      background-image: linear-gradient(to bottom, #EBECF0 48%, #FFFFFF 67%);
    }

    body .reveal {
      background: #00235d;
      background-image: url(images/pnx-logo-dark.png);
      background-position: right bottom;
      background-position-x: 2%;
      background-position-y: 96%;
      background-repeat: no-repeat;
    }

    .reveal .credit {
      color: #fff;
      font-size: 16px !important;
    }

    img .reveal {
      max-height: 75%;
    }

    section[data-background] {
      background: #00235dcc;
    }

    ul.tight li {
      padding: 0;
      margin: 0;
      font-size: 18px;
      line-height: 1.4em;
    }

    .reveal pre code {
      margin: 0 -3em;
    }

    .pencil-list li,
    .criteria li {
      list-style: none;
    }

    .pencil-list li:before {
      content: '✏️';
      margin-right: 1rem;
    }

    li.nope:before,
    li.yep:before,
    .criteria li:before {
      content: '❌';
      margin-right: 1rem;
    }

    li.yep:before {
      content: '✅';
    }

    .two-columns {
      columns: 2;
    }

    li.💰:before {
      content: '💰';
    }

    li.👵:before {
      content: '👵';
    }

    li.🧱:before {
      content: '🧱';
    }

    li.⚖️:before {
      content: '⚖️';
    }

    li.♻️:before {
      content: '♻️';
    }

    li.✨:before {
      content: '✨';
    }

    li.🏗:before {
      content: '🏗';
    }

    li.⭐:before {
      content: '⭐';
    }

    li.🦄:before {
      content: '🦄';
    }

    li.🤞:before {
      content: '🤞';
    }

    li.🤔:before {
      content: '🤔';
    }

    li.🌏:before {
      content: '🌏';
    }

    li.📦:before {
      content: '📦';
    }

    .draftjs h3:before {
      content: ' ';
      display: inline-block;
      width: 64px;
      margin-right: 1rem;
      height: 64px;
      background: 0 50% transparent url('https://draftjs.org/img/draftjs-logo.svg') no-repeat;
      background-size: 64px 64px;
    }

    .editorjs h3:before {
      content: ' ';
      display: inline-block;
      width: 64px;
      margin-right: 1rem;
      height: 64px;
      background: 0 50% transparent url('/images/editorio.svg') no-repeat;
      background-size: 64px 64px;
    }

    .slatejs h3 {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .slatejs h3:before {
      content: ' ';
      display: block;
      flex: 0 0 94px;
      width: 94px;
      margin-right: 1rem;
      height: 64px;
      background: 0 50% transparent url('/images/slatejs.png') no-repeat;
      background-size: 94px 64px;
    }
  </style>

  <!-- Printing and PDF exports -->
  <script>
    var link = document.createElement('link');
    link.rel = 'stylesheet';
    link.type = 'text/css';
    link.href = window.location.search.match(/print-pdf/gi) ? 'css/print/pdf.css' : 'css/print/paper.css';
    document.getElementsByTagName('head')[0].appendChild(link);
  </script>
</head>
<body>
<div class="reveal">
  <div class="slides">
    <section data-markdown="slides.md"
             data-separator="^\n---\n$"
             data-vertical="^\n--\n$"
             data-notes="^Note:">
    </section>
  </div>
</div>

<script src="dist/reveal.js"></script>
<script src="plugin/notes/notes.js"></script>
<script src="plugin/markdown/markdown.js"></script>
<script src="plugin/highlight/highlight.js"></script>
<script>
  // More info about initialization & config:
  // - https://revealjs.com/initialization/
  // - https://revealjs.com/config/
  Reveal.initialize({
    hash: true,

    // Learn about plugins: https://revealjs.com/plugins/
    plugins: [RevealMarkdown, RevealHighlight, RevealNotes]
  });
</script>
</body>
</html>
